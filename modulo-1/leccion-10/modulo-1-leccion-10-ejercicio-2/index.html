<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <form action="" method="post">
      <label for="fullName">Nombre completo</label>
      <input
        placeholder="Escribe aquí tu nombre de pila..."
        type="text"
        id="fullName"
        name="fullName"
        required
      />
      <label for="lastName">Apellido</label>
      <input
        placeholder="Apellido..."
        type="text"
        id="lastName"
        name="lastName"
      />
      <label for="emailAddress">Correo electrónico</label>
      <input
        placeholder="Email..."
        type="email"
        id="emailAddress"
        name="emailAddress"
        required
      />
      <label for="calle">Calle</label>
      <input
        placeholder="Calle..."
        type="text"
        id="calle"
        name="calle"
        required
      />
      <label for="ciudad">Ciudad</label>
      <input type="text" id="ciudad" name="ciudad" value="Madrid" required />
      <label for="provincia">Provincia</label>
      <input
        placeholder="Provincia..."
        type="text"
        id="provincia"
        name="provincia"
        required
      />
      <label for="pais">País</label>
      <input type="text" id="pais" name="pais" value="España" required />

      <label for="dni">DNI</label>
      <input placeholder="DNI..." type="tel" id="dni" name="dni" required />
      <label for="telefono">Teléfono</label>
      <input
        placeholder="Teléfono..."
        type="tel"
        id="telefono"
        name="telefono"
        required
      />
      <label for="password">Contraseña</label>
      <input
        placeholder="Contraseña..."
        type="password"
        id="password"
        name="password"
        required
      />
      <label for="passwordconfirm">Confirmar Contraseña</label>
      <input
        type="password"
        id="passwordconfirm"
        name="passwordconfirm"
        required
      />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
